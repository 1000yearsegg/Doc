<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>高度可变定位</title>
    <style>
    .rec-out {
        position: relative;
        margin-top: 300px;
        width: 400px;
        height: 400px;
        background-color: #999;
    }

    .rec-in {
        position: absolute;
        top: 0;
        width: 200px;
        height: 200px;
        -webkit-transform: translate(0, -100%);
                transform: translate(0, -100%);
        background-color: #ff0000;
    }
    </style>
</head>

<body>
    <div class="rec-out">
        <div class="rec-in"></div>
    </div>
</body>

</html>
